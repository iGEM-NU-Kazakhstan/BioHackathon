<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../res/setup.css">
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="storage.js"></script>
<script type="text/javascript" src="cvd.js"></script>
<script type="text/javascript" src="popup.js"></script>
</head>
<body>
  <div>
    <h2 style="text-align: center; width: 50%; float: left;">CVD Helper</h2>
    <p style="font-size: 10px; text-align: center; width: 50%; float: right;">for IGEM Code-On by Team10</p>
  </div>
  
  <table>
    <tr>
      <td><input id="enable" type="checkbox">On/off</td>
      <td>
        <input id="delta" type="range" min=0 max=1.0 step=0.1 defaultValue="0.5">
      </td>
      <td>
        <button id="setup">Setup</button>
      </td>
    </tr>
  </table>

  <div id="flex-container" class="activated">
    <h3><span> Choose one of four common CVDs </span></h3>
    <section id="firstStep">
      <div class="template swatch"></div>
      <div id="swatches">
        <div id="row-highlight" hidden></div>
         <!--<input id="select-PROTANOMALY" name="cvdType" type="radio" value="PROTANOMALY" aria-label="PROTANOMALY">
        <input id="select-DEUTERANOMALY" name="cvdType" type="radio" value="DEUTERANOMALY" aria-label="DEUTERANOMALY">
        <input id="select-TRITANOMALY" name="cvdType" type="radio" value="TRITANOMALY" aria-label="TRITANOMALY"> -->
      </div>
    </section>
    <section id="secondStep">
      <div>
        <input id="severity" type="range" min=0 max=1.0 step=0.1 value="0">
      </div>
    </section>
    <div id="setup-button-strip" class="row">
      <button id="reset">Reset</button>
      <button id="ok">Ok</button>
      <button id="cancel">Cancel</button>
    </div>
  </div>
</body>
</html>
